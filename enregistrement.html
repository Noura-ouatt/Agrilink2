<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration</title>
    <link rel="stylesheet" href="/SRC/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  

<!-- login -->
<main>
<div class="se_connecter">
<img src="https://i.pinimg.com/736x/be/93/1b/be931b33e2eb94298174c9075e707f1b.jpg" alt="image de fruits et légumes">
<div class="cover_box">

<!-- registration -->

<div class="form-box register">
    <h2>S'enregistrer</h2>
    <form action="#">

        <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" id="text" required title="text" placeholder="">
            <label for="email">Nom utilisateur</label>
        </div>

        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" id="email" required title="email" placeholder="">
            <label for="email">Email</label>
        </div>

        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" id="password" required>
            <label for="password">Mot de passe</label>
        </div>

        <div class="remenber-forgot">
            <label for=""><input type="checkbox">Accepter toutes les conditions</label>
        </div>

        <button type="submit" class="btn">S'enregistrer</button>
        <div class="login-register">
            <p>Vous avez déjà un compte ? <a href="login.html" class="login-link">Se connecter</a></p>
        </div>
    </form>
</div>

</div>
</main>



  <script src="SRC/login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <main></main>
  <footer></footer>
</body>
</html>
